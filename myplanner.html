<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/myplanner.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>My planner</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav>
        <ul class="nav-list">
          <li class="logo">
            <a href="website-logo"><i class="fas fa-book-open"></i></a>
          </li>

          <ul>
            <li class="nav-item"><a href="./index.html">Search</a></li>
            <li class="last-nav-item"><a href="#About-team">About Team</a></li>
          </ul>
        </ul>
      </nav>
    </header>

    <!--Monthly calender-->

    <div class="container">
      <div class="calendar">
        <div class="month-banner">
          <button id="prev-btn">
            <i class="fas fa-angle-left prev"></i>
          </button>
          <div class="month">
            <h1 id="month">Month</h1>
          </div>
          <button id="next-btn">
            <i class="fas fa-angle-right next"></i>
          </button>
        </div>  
   <!-- INSERT SMALL BOOK CARD -->
        <div class="monthly-book-cards">
          <section class="main-content">
            <!-- Books container -->
            <div class="books-container">
              <!--  -->
              <div class="columns">
                  <div class="column">
                      <!-- Book 1 -->
                      <div class="book-card">
                          <!-- Link to the actual book on Google boks (on the image) -->
                          <a href="./">
                              <img class="book-image" src="./assets/images/demo/harry-potter.jpg"></img>
                          </a>
                          <!-- Book info -->
                          <div class="book-info">
                              <h3 class="book-title">Harry Potter and the Cursed Child</h3>
                              <h4 class="book-author">Jack Thorne, J. K. Rowling, John Tiffany</h4>
                              <!-- Add book to planner button -->
                              <button class="button is-rounded">Add to Planner</button>
                          </div>
                      </div>
                      
                  </div>
        </div>
      </div>
    </div>
   <!--Footer-->
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/planner.js"></script>

  </body>
</html>
